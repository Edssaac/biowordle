<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioWordle</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./source/styles/app.css">
</head>

<body>
    <div class="header">
        <header>
            <div class="logo">
                <img src="./source/assets/images/logo.jpg" alt="Logo Bio Wordle">
            </div>
        </header>
    </div>
    <main>
        <section class="hint">
            <button class="btn btn-success" type="button" data-bs-toggle="collapse" data-bs-target="#collapseHint"
                aria-expanded="false" aria-controls="collapseHint">
                Dica
                <i class="far fa-question-circle"></i>
            </button>
            <div class="collapse mt-3" id="collapseHint">
                <div class="card card-body" id="hint-text">
                </div>
            </div>
        </section>

        <section class="board-game">
        </section>

        <section class="keyboard">
            <div class="k-row k-row-1">
                <button type="button" class="letter letter-q" value="q">Q</button>
                <button type="button" class="letter letter-w" value="w">W</button>
                <button type="button" class="letter letter-e" value="e">E</button>
                <button type="button" class="letter letter-r" value="r">R</button>
                <button type="button" class="letter letter-t" value="t">T</button>
                <button type="button" class="letter letter-y" value="y">Y</button>
                <button type="button" class="letter letter-u" value="u">U</button>
                <button type="button" class="letter letter-i" value="i">I</button>
                <button type="button" class="letter letter-o" value="o">O</button>
                <button type="button" class="letter letter-p" value="p">P</button>
            </div>

            <div class="k-row k-row-2">
                <div></div>
                <button type="button" class="letter letter-a" value="a">A</button>
                <button type="button" class="letter letter-s" value="s">S</button>
                <button type="button" class="letter letter-d" value="d">D</button>
                <button type="button" class="letter letter-f" value="f">F</button>
                <button type="button" class="letter letter-g" value="g">G</button>
                <button type="button" class="letter letter-h" value="h">H</button>
                <button type="button" class="letter letter-j" value="j">J</button>
                <button type="button" class="letter letter-k" value="k">K</button>
                <button type="button" class="letter letter-l" value="l">L</button>
                <div></div>
            </div>

            <div class="k-row k-row-3">
                <button type="button" class="action enter">ENTER</button>
                <button type="button" class="letter letter-z" value="z">Z</button>
                <button type="button" class="letter letter-x" value="x">X</button>
                <button type="button" class="letter letter-c" value="c">C</button>
                <button type="button" class="letter letter-v" value="v">V</button>
                <button type="button" class="letter letter-b" value="b">B</button>
                <button type="button" class="letter letter-n" value="n">N</button>
                <button type="button" class="letter letter-m" value="m">M</button>
                <button type="button" class="action erase">
                    <img src="./source/assets/images/erase.svg" type="image/svg" alt="Clica para apagar" />
                </button>
            </div>
        </section>

        <div class="modal fade" id="playAgainModal" tabindex="-1" aria-labelledby="playAgainModalLabel" data-bs-backdrop="false" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="playAgainModalLabel">Estatísticas</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary">
                                Partidas <span class="badge text-bg-secondary">10</span>
                            </button>
                            <button type="button" class="btn btn-primary">
                                Vitórias <span class="badge text-bg-secondary">7</span>
                            </button>
                        </div>
                        <p>Distribuição de palpites</p>

                        <div class="row align-items-center">
                            <div class="col-1">
                                <span>1</span>
                            </div>
                            <div class="col-11">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 5%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">9</div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-1">
                                <span>2</span>
                            </div>
                            <div class="col-11">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">11</div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-1">
                                <span>3</span>
                            </div>
                            <div class="col-11">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">11</div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-1">
                                <span>4</span>
                            </div>
                            <div class="col-11">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">11</div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-1">
                                <span>5</span>
                            </div>
                            <div class="col-11">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="85">11</div>
                                </div>
                            </div>
                        </div>
                        <div class="row align-items-center">
                            <div class="col-1">
                                <span>6</span>
                            </div>
                            <div class="col-11">
                                <div class="progress">
                                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">11</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="button" data-bs-dismiss="modal" class="btn btn-warning btn-play-again">JOGAR NOVAMENTE</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="./source/scripts/app.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
